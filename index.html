<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; display: none;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="card">
    <div class="card__text-box">
      <h1 class="heading">Get <span>insights</span> that help your business grow.</h1>
      <p class="paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="company">
        <h2 class="company__num num">10k+</h2>
        <h4 class="company__text text">COMPANIES</h4>
      </div>
      <div class="template">
        <h2 class="template__num num">314</h2>
        <h4 class="template__text text">TEMPLATES</h4>
      </div>
      <div class="query">
        <h2 class="query__num num">12M+</h2>
        <h4 class="query__text text">QUERIES</h4>
      </div>
    </div>
    <figure class="card__img-box">
      <img src="images/image-header-desktop.jpg" alt="image" class="desk-img">
      <img src="images/image-header-mobile.jpg" alt="image" class="mob-img">
    </figure>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
